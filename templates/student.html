{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='mystyle.css')}}">
{% endblock %}

{% block body %}
<body>
<div>
<h4 class="col1">{{student.name}}</h4>

<h2 >School University</h2>

<div class="tab">
  <button class="tablinks" onclick="openStudentCourses(event, 'Your Courses')">Your Courses</button>
  <button class="tablinks" onclick="openAllCourses(event, 'Add Courses')">Add Courses</button>
  
</div>

<div id="Your Courses" class="tabcontent">
  <table>
    <thead>
    <tr>
      <th>Course Name</th>
      <th>Teacher</th>
      <th>Time</th>
      <th>Students Enrolled</th>
    </tr>
  </thead>
  <tbody id="studentCourses">

  </tbody>
  </table>
</div>

<div id="Add Courses" class="tabcontent">
  
  <table>
    <thead>
    <tr>
      <th>Course Name</th>
      <th>Teacher</th>
      <th>Time</th>
      <th>Students Enrolled</th>
      <th>Add/Drop</th>
    </tr>
  </thead>
  <tbody id="allCourses">
    <!-- <td><button onclick="enroll()">Bottom Text</button></td> -->

  </tbody>
    
  </table>
</div>
<br>
<button class="button"><a href="{{url_for('logout')}}">Logout</a></button>

</div>
</body>
<!-- <button><a href="{{url_for('logout')}}">Logout</a></button> -->

<script src="{{url_for('static', filename='student.js')}}"></script>

{% endblock %}
