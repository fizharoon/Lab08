{% extends 'bootstrap/base.html' %}

{% block body %}
<body>
    <h1>Welcome to School University!</h1>
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <br>
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>

</body>
{% endblock %}
